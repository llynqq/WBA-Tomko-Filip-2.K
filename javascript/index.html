<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="bttn" onclick="myFunction()">Zobrazit</button>
    <div class="flexbox">
        <p id="block" class="border">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam nesciunt illum accusamus aliquam
            atque dolor maiores et, in quas omnis necessitatibus consequatur repellendus saepe magnam, molestias vitae
            beatae ex nulla?</p>
    </div>
    <script>
        document.getElementById("bttn").onclick = function () { myFunction() };

        function myFunction() {
            document.getElementById("block").classList.toggle("show");
        }
    </script>
</body>

</html>
